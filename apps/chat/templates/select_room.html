<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Room</title>
</head>
<body>
    <h1>Select Room</h1>
    <ul>
        {% for room in rooms %}
            <li><a href="{% url 'room' room.id %}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_room' %}">Create Room</a>
</body>
</html>
